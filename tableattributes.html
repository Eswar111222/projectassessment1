<!DOCTYPE html>
<html>
    <head>
        <tittle>tabel attribute</tittle>
    </head>
    <body>
        <!--attributes gives additional information to element-->
        <!--tabel attribut  boder style width height cellpadding cellspacing colspan rowspan bgcolor scope -->
        <!--tabel syntax-->
        <!--cellpadding the space between the content-->
        <!--cellspacing the space between the cell-->
        <table border="2px" style="border-collapse: collapse;">
            <!--tr tabel row-->
            <tr style="background-color: cyan;">
                <!--td tabel data-->
                <td>rank tittle</td>
                <td>imdb rating</td>
                <td>your rating</td>
            </tr>
            <tr>
                <!--td tabel data-->
                <td>bro</td>
                <td style="color: aqua;">9.3</td>
                <td>😊</td>
            </tr>
            <tr>
                <!--td tabel data-->
                <td>mayaanadhi</td>
                <td font size="20px">9.2</td>
                <td>😍</td>
            </tr>
            <tr>
                <!--td tabel data-->
                <td>darling</td>
                <td>9.4</td>
                <td>😊</td>
            </tr>
        </table>
    </body>
</html>
