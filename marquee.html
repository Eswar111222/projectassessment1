<!DOCTYPE html>
<html>
    <head>
        <title>marquee</title>
    </head>
    <body>
        <!--marquee -->
        <marquee behavior="up" direction="up">
            <h1> fullstack web developer </h1>

        </marquee>
        <marquee behavior="alternate" direction="down" width="100px" height="100" bgcolor="blue">
            <p>hello web developers</p>
        </marquee>
        
        
    </body>
</html>
