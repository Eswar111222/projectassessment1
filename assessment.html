<!doctype html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1 style="text-align: center;">Registration Form</h1>
        <form>
            <fieldset  style="background-color: #B53471;">
            <table align="center">
                
                <tr>
                    <td style="color: aliceblue;">
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="your name" name=""><br>
                    </td>
                </tr><br>
                <tr>
                    <td style="color: aliceblue;">
                        Email:
                    </td>
                    <td>
                        <input type="Email" placeholder="your eamil" name="">
                    </td>
                </tr>
                <tr>
                    <td style="color: aliceblue;">
                        Passowrd:
                    </td>
                    <td>
                        <input type="password" name="">
                    </td>
                </tr>
                <tr>
                    <td style="color: aliceblue;">
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone number" name="">
                    </td>
                </tr>
                <tr>
                    <td style="color: aliceblue;">
                        Gender:
                    </td>
                    <td style="color: aliceblue;">
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female
                        <input type="radio" name="gender">others
                    </td>
                </tr>
                <tr>
                    <td style="color: aliceblue;">
                        Language:
                    </td>
                    <td>
                        <select>
                            <option value="select language">select language</option>
                            <option value="Telugu">Telugu</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="English">English</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="color: aliceblue;">
                        Zip Code:
                    </td>
                    <td>
                        <input type="zip code" name="">
                    </td>
                </tr>
                <tr>
                    <td style="color: aliceblue;"height="50px">
                        About:
                    </td>
                    <td>
                        <textarea name="about" id=""  cols="20" rows="2" placeholder="Write about yourself...."></textarea>
                    </td>
                   
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button input type="Register">Register</button>
                    </td>
                </tr>
                
                
            </table>
        </fieldset>
        </form>
    </body>
</html>
