<html>
    <head>
        <tittle>tabels</tittle>

        <table border="2px" style="border-collapse: collapse;">

                <th>full name</th>

            </tr>
            <tr>
                <th>eswar</th>

            </tr>

            </tr>
            <table>
                <!--/nasted tabel [tabel inside the tabel syntax]-->
                <table>
                    <!--tabel row-->
                    <tr>
                        <!--tabel inside the tabel-->
                        <table border="2px" style="border-collapse: collapse;">
                            <!--neasted tabel row-->

                            <tr>

                            </tr>
                            <tr>
                                <!--tabel data-->

                                <td>😍</td>
                            </tr>
                        </tabel>
                     
                    </tr>

        </tabel>
    </body>
</html>
